{% extends "main/base.html" %}

{% block content %}

{% if cart %}
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        {% for item in cart %}
            <tr>
                <td>{{item.product.name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.product.price}}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <h1>Empty Cart</h1>
{% endif %}

{% endblock %}
