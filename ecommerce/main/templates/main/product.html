{% extends "main/base.html "%}

{% block title %}{{p.name}}{% endblock %}

{% block content %}
<h1>{{p.name}}</h1>
<ul>
    <li>{{p.category}}</li>
    <li>{{p.brand}}</li>
    <li>{{p.description}}</li>
    <li>{{p.price}}</li>
    <img src="../../../media/{{p.product_img}}" alt="{{p.name}}_pic" width="400px" height="400px">
</ul>
{% endblock %}
