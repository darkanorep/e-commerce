{% extends "main/base.html" %}

{% block content %}
<h1>All Products</h1>

<ul>
    {% for product in p %}
    <li>{{product.name}}</li>
    <a href="{{product.id}}"><img src="../../../media/{{product.product_img}}" alt="{{product.name}}_pic" width="100px" height="100px"></a>
    {% endfor %}
</ul>

{% endblock %}
