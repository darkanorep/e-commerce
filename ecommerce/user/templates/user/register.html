{% extends "main/base.html" %}

{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <h1>Register</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="submit" class="btn btn-primary">Register</button>
    </form>
</div>

{% endblock %}
